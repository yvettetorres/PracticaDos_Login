<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Registro</title>
</head>
<body>
    <div class="centrar">
        <div class="contenedor">
            <p class="titulo">Registro</p>
            <form class="formulario">
                <div class="salida-grupo">
                    <label for="nombreusuario">Usuario</label>
                    <div class="input-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" name="nombreusuario" id="nombreusuario" placeholder="Ingresa tu usuario">
                    </div>
                </div>
                <div class="salida-grupo">
                    <label for="correo">Correo</label>
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="correo" id="correo" placeholder="Ingresa tu correo electrónico">
                    </div>
                </div>
                <div class="salida-grupo">
                    <label for="telefono">Teléfono</label>
                    <div class="input-icon">
                        <i class="fas fa-phone"></i>
                        <input type="tel" name="telefono" id="telefono" placeholder="Ingresa tu número de teléfono">
                    </div>
                </div>
                <div class="salida-grupo">
                    <label for="password">Contraseña</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña">
                    </div>
                </div>
                <div class="salida-grupo">
                    <label for="password2">Repetir contraseña</label>
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password2" id="password2" placeholder="Repite tu contraseña">
                    </div>
                    <div class="forgot">
                        <a href="">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                <button class="registro" type="button" onclick="window.location.href='login.html'">Registrarse</button>
            </form>
            
            <p class="registro">¿Tienes una cuenta?
                <a rel="noopener noreferrer" href="login.html" class="">Inicia sesión</a>
            </p>
        </div>
    </div>
</body>
</html>
