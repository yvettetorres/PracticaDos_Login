<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Login</title>
</head>

<body>
    <div class="centrar">
        <div class="contenedor">
            <p class="titulo">Login</p>
            <form class="formulario">
                <div class="salida-grupo">
                    <div class="input-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="correo" id="correo" placeholder="Ingresa tu correo electrónico">
                    </div>
                </div>
                <div class="salida-grupo">
                    <div class="input-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña">
                    </div>
                    <div class="forgot">
                        <a rel="noopener noreferrer" href="#">¿Olvidaste tu contraseña?</a>
                    </div>
                </div>
                <p class="registro">
                    <a href="cargar.html" class="">Iniciar Sesion</a>
                </p>
            </form>
            <p class="registro">¿No tienes una cuenta?
                <a rel="noopener noreferrer" href="registro.html" class="">Crear Cuenta</a>
            </p>
        </div>
    </div>
</body>

</html>
